name: Fetch and Filter Sources

on:
  workflow_dispatch:  # You can trigger manually from GitHub Actions tab

jobs:
  fetch_sources:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          persist-credentials: true  # needed for git push

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.x'

      - name: Install requests
        run: pip install requests

      - name: Fetch and extract sources
        run: |
          import json
          import requests

          url = "https://raw.githubusercontent.com/keiyoushi/extensions/refs/heads/repo/index.min.json"
          response = requests.get(url)
          data = response.json()

          sources_only = []
          for entry in data:
              sources = entry.get("sources", [])
              sources_only.extend(sources)

          with open("index.min.json", "w", encoding="utf-8") as f:
              json.dump(sources_only, f, separators=(",", ":"))

        shell: python

      - name: Commit and push changes
        run: |
          git config --global user.name "github-actions[bot]"
          git config --global user.email "github-actions[bot]@users.noreply.github.com"
          git add index.min.json
          git commit -m "Update index.min.json with only sources [bot]" || echo "No changes to commit"
          git push
